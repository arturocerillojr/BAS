<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="balance-display">
            <h2>Current Balance: $<span id="balance">0.00</span></h2>
        </div>
        <div class="transaction-form">
            <h2>Add New Transaction</h2>
            <form id="budget-form">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="e.g., Groceries, Salary" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="e.g., 50.00" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
